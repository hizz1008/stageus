  <body>

    <script>

    <script type="text/babel">
      const InputArea = (props) => {
        const { name } = props;
        return (
          <div>
            <p>{name}</p>
            <input type="text" />
          </div>
        );
      };
      const InputContainer = () => {
        const tmp = ["경은", "준연", "민석"];
        // 프론트엔드 개발자가 반복을 위해 만들었을 수도 있고
        // 백엔드에서 불러온 데이터일 수도 있다
        // props의 시작지점이 중요
        return (
          <React.Fragment>
            <h2>Input 목록</h2>
            {tmp.map((elem) => (
              <InputArea name={elem} />
            ))}
          </React.Fragment>
        );
      };
      const App = () => {
        ReactDOM.createRoot(document.getElementById("root")).render(
          <InputContainer />
        );
      };

      window.onload = () => {
        App();
      };
    </script>
  </body>
