<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const Profile = (props) => {
        const { img, name, title } = props.data;
        return (
          <div>
            <input type="checkbox" />
            <h1>{name}</h1>
            <p>{title}</p>
          </div>
        );
      };

      const ProfileContainer = () => {
        const data = [
          {
            img: "",
            name: "경은",
            title: "안녕하세요",
          },
          {
            img: "",
            name: "준연",
            title: "안녕하세요",
          },
          {
            img: "",
            name: "민석",
            title: "안녕하세요",
          },
        ];

        return (
          <div>
            {data.map((elem) => {
              return <Profile data={elem} />;
            })}
          </div>
        );
      };

      const App = () => {
        ReactDOM.createRoot(document.getElementById("root")).render(
          <ProfileContainer />
        );
      };

      window.onload = () => {
        App();
      };
    </script>
  </body>
</html>
