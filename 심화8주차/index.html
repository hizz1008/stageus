<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      setTimeout(() => {
        console.log("1초"); // 해당 부분이 비동기 처리
      }, 1000);
      setTimeout(1000); // 1초를 기다리며

      //callback 단점 callback 지옥
      setTimeout(() => {
        console.log("1초");
        setTimeout(() => {
          console.log("2초");
          setTimeout(() => {
            console.log("3초");
          }, 1000);
        }, 1000);
      }, 1000);
    </script>
  </body>
</html>
