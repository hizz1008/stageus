  <body>
    <script>
      const testFunc = () => {
        const promise = new Promise((success, failed) => {
          try {
            let sum = 0;
            for (let i = 0; i < 1000000000; i++) {
              sum += i;
            }
            success(sum);
          } catch (err) {
            failed(err);
          }
        });
        return promise;
      };
      const asyncProcess = async () => {
        console.log(await testFunc());
        console.log(await testFunc());
        console.log(await testFunc());
      };
      asyncProcess();
      console.log("프로그램 시작");
      testFunc()
        .then((result) => {
          console.log(result);
          return testFunc();
        })
        .then((result) => {
          console.log(result);
          return testFunc();
        })
        .then((result) => {
          console.log(result);
          return testFunc();
        });

      console.log("프로그램 종료");
    </script>
  </body>
</html>
